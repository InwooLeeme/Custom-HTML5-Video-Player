<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="video__container">
        <div class="videoPlayer">
            <video src="video/652333414.mp4"></video>
        </div>
        <span class="progress__bar"></span>
        <div class="video__controller">
            <i class="fas fa-play"></i>
            <i id="volume" class="fas fa-volume-up"></i>
            <input class="volumeController" type="range" min="0" max="1" value="0.5" step="0.2">
            <span class="timeProgress">
                <span class="currentTime">00</span>
                /
                <span class="fullTime">00</span>
            </span>
            <span id="screenBtn">
                <i class="fas fa-expand"></i>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
